<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSU CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>NSU CGPA Calculator</h1>
            <p class="lead">Calculate your Semester GPA and Overall CGPA with ease.</p>
        </header>

        <!-- Previous CGPA Section -->
        <div class="card mb-4">
            <div class="card-header">
                Previous CGPA (Optional)
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="previous-cgpa" class="form-label">Previous CGPA</label>
                        <input type="number" class="form-control" id="previous-cgpa" placeholder="e.g., 3.50">
                    </div>
                    <div class="col-md-6">
                        <label for="previous-credits" class="form-label">Previous Credits Completed</label>
                        <input type="number" class="form-control" id="previous-credits" placeholder="e.g., 36">
                    </div>
                </div>
            </div>
        </div>

        <!-- Semesters Container -->
        <div id="semesters-container">
            <!-- Semester Template will be cloned here -->
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button class="btn btn-primary" id="add-semester-btn">Add Semester</button>
            <button class="btn btn-danger" id="reset-btn">Reset All</button>
        </div>

        <!-- Results Section -->
        <div class="card mt-4 results-card">
            <div class="card-body text-center">
                <h2 class="card-title">Your Final CGPA</h2>
                <p class="display-4" id="final-cgpa">0.00</p>
                <p class="h5" id="total-credits-completed">Total Credits: 0</p>
            </div>
        </div>

    </div>

    <!-- Semester Template (hidden) -->
    <template id="semester-template">
        <div class="card semester-card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="semester-title">Semester 1</h5>
                <button class="btn btn-sm btn-outline-danger remove-semester-btn">Remove</button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input mode-switch" type="radio" name="mode-sem-1" value="course" checked>
                        <label class="form-check-label">Course-wise</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input mode-switch" type="radio" name="mode-sem-1" value="summary">
                        <label class="form-check-label">Semester Summary</label>
                    </div>
                </div>

                <!-- Mode A: Course-wise -->
                <div class="course-mode-content">
                    <div class="courses-container">
                        <!-- Course Template will be cloned here -->
                    </div>
                    <button class="btn btn-sm btn-success add-course-btn mt-2">Add Course</button>
                </div>

                <!-- Mode B: Semester Summary (Hidden by default) -->
                <div class="summary-mode-content" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Semester GPA</label>
                            <input type="number" class="form-control semester-gpa-input" placeholder="e.g., 3.80">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Semester Credits</label>
                            <input type="number" class="form-control semester-credits-input" placeholder="e.g., 12">
                        </div>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <strong>Semester GPA: <span class="semester-gpa">0.00</span></strong>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Course Template (hidden) -->
    <template id="course-template">
        <div class="row g-3 align-items-center course-row mb-2">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Course Name (Optional)">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control credit-input" placeholder="Credits" min="0" step="0.5">
            </div>
            <div class="col-md-3">
                <select class="form-select grade-select">
                    <option selected disabled value="">Grade</option>
                    <option value="4.0">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.0">F</option>
                </select>
            </div>
            <div class="col-md-2 d-flex justify-content-end">
                <button class="btn btn-sm btn-danger remove-course-btn">Remove</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
